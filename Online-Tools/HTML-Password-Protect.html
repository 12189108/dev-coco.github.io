  <div class="container">
    <h1 style="text-align:left;"><img class="logo" alt="dev-coco" src="/images/avatar.png">
      <span> Dev-Coco</span>
      <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fdev-coco.github.io&count_bg=%2310C1F9&title_bg=%23555555&icon=html5.svg&icon_color=%23E7E7E7&title=%E8%AE%BF%E9%97%AE%E4%BA%BA%E6%95%B0&edge_flat=false" style="float:right;width:180px;">
    </h1>
    <div class="menu">
      <a href="/">首页</a>
      <a href="/Featured-Software.html">软件</a>
      <a href="/Online-Tools">在线工具</a>

    </div>
    <div style="text-align:center;">
      <br><label for="password">密码</label>
      <input style="width:40%;" type="password" id="password" placeholder="">
      <br>
      <label for="unencrypted_html">HTML代码</label>
      <br>
      <textarea style="width:100%;height:300px;" id="unencrypted_html" placeholder="" rows="5"></textarea>
      <form id="encrypt_form">
        <button style="font-size:18px" class="button blue" type="submit">生成密码保护的HTML</button>
      </form>
      <p><a class="button green download" download="encrypted.html" id="download-link" disabled="disabled">下载加密的HTML</a>
      </p>
      <textarea style="width:100%;" id="encrypted_html_display"></textarea>
    </div>
    <script src="/js/encryption.js"></script>
    <script>
      var htmlToDownload, renderTemplate = function(e, t) {
          return e.replace(/{(.*?)}/g, function(e, o) {
            return t && t[o] || ""
          })
        },
        setFileToDownload = function(e) {
          var t = new XMLHttpRequest;
          t.open("GET", "password_template.html", !0), t.onload = function() {
            var o = renderTemplate(t.responseText, e),
              n = document.querySelector("a.download");
            n.href = "data:text/html," + encodeURIComponent(o), n.removeAttribute("disabled"), htmlToDownload = o
          }, t.send()
        },
        setFileToDownloadWithEmbeddedCrypto = function(e) {
          var t = new XMLHttpRequest;
          t.open("GET", "encryption.js", !0), t.onload = function() {
            e.crypto_tag = "<script>" + t.responseText + "<\/script>", setFileToDownload(e)
          }, t.send()
        },
        keySize = 256,
        iterations = 1e3;

      function encrypt(e, t) {
        var o = CryptoJS.lib.WordArray.random(16),
          n = CryptoJS.PBKDF2(t, o, {
            keySize: keySize / 32,
            iterations: iterations
          }),
          r = CryptoJS.lib.WordArray.random(16),
          d = CryptoJS.AES.encrypt(e, n, {
            iv: r,
            padding: CryptoJS.pad.Pkcs7,
            mode: CryptoJS.mode.CBC
          });
        return o.toString() + r.toString() + d.toString()
      }
      document.getElementById("encrypt_form").addEventListener("submit", function(e) {
        e.preventDefault();
        var t = document.getElementById("unencrypted_html").value,
          o = document.getElementById("password").value,
          n = encrypt(t, o),
          r = CryptoJS.HmacSHA256(n, CryptoJS.SHA256(o).toString()).toString() + n,
          d = {
            encrypted: r
          };
        document.getElementById("encrypted_html_display").textContent = r, document.getElementById("embed-crypto"), setFileToDownloadWithEmbeddedCrypto(d), setFileToDownload(d)
      });
    </script>
  </div>
