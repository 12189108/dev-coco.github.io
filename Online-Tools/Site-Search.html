</head>
<body>
  <div class="container">
    <h1 style="text-align:left;"><img class="logo" alt="dev-coco" src="/images/avatar.png">
      <span> Dev-Coco</span>
      <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fdev-coco.github.io&count_bg=%2310C1F9&title_bg=%23555555&icon=html5.svg&icon_color=%23E7E7E7&title=%E8%AE%BF%E9%97%AE%E4%BA%BA%E6%95%B0&edge_flat=false" style="float:right;width:180px;">
    </h1>
    <div class="menu">
      <a href="/">首页</a>
      <a href="/Featured-Software.html">软件</a>
      <a href="/Online-Tools">在线工具</a>
      <a href="/post/Linux-Command">Linux命令</a>

      <a href="/post/Terms-and-Privacy">隐私与条款</a>
      <a target="_blank" href="https://github.com/dev-coco">Github</a>
    </div>
    <div class="row">
      <div class="col-lg-3" style="position: fixed; width:300px;text-align:center;">
        <div class="list-group" style="text-align:center;overflow-y:scroll;height:600px;">
		  <a class="list-group-item">
		    <button class="button green" onclick="copy_link()">复制链接</button>
		  </a>
          <a class="list-group-item">🌍&nbsp;FB&nbsp;全球<br>
            <button class="button blue tooltip" data-title="正常" onclick="Global_Facebook()">N</button>
            <button class="button blue tooltip" data-title="小组" onclick="Global_Facebook_Group()">G</button>
            <button class="button blue tooltip" data-title="关于" onclick="Global_Facebook_about()">A</button>
            <button class="button blue tooltip" data-title="首页" onclick="Global_Facebook_pages()">P</button>

          </a>
          <a class="list-group-item">🇮🇳&nbsp;FB&nbsp;印度<br>
            <button class="button blue tooltip" data-title="正常" onclick="India_Facebook()">N</button>
            <button class="button blue tooltip" data-title="小组" onclick="India_Facebook_Group()">G</button>
            <button class="button blue tooltip" data-title="关于" onclick="India_Facebook_about()">A</button>
            <button class="button blue tooltip" data-title="首页" onclick="India_Facebook_pages()">P</button>

          </a>
          <a class="list-group-item">🌍&nbsp;WhatsApp&nbsp;全球<br>
            <button class="button blue tooltip" data-title="正常" onclick="Global_WhatsApp()">N</button>
            <button class="button blue tooltip" data-title="Facebook" onclick="Global_WhatsApp_Facebook()">F</button>
            <button class="button blue tooltip" data-title="Twitter" onclick="Global_WhatsApp_Twitter()">T</button>
          </a>
        </div>
      </div>
      <iframe id="devices" frameborder="no" src="" style="height: 100vh;width:100%;scrolling:no;"></iframe>
    </div>
  </div>
  <script>
	  function copy_link() {
  	  var iframe = document.getElementById("devices").contentWindow
  	  var get_data = iframe.document.querySelectorAll('div.gs-title a')
  	  var str = []
  	  for (const x of get_data) {
  	    str += x+"\n"
  	  }
  	  if (str.indexOf("t.me") > -1) {
  	    copy(str.replace(/\n\)\.\*\?\(\?=|\?.+|\/[0-9].*/g,'').replace(/\/s\//g,"/"))
  	  } else {
  	    copy(str)
  	  }
  	}
  	function unique(text){
  	  var get_data = text.match(/.+/g)
  	  var str = []
  	  for (const x of Array.from(new Set(get_data))) {
  	    str += x+'\n'
  	  }
  	  return str
  	}
  	function copy(str) {
  	  const el = document.createElement('textarea')
  	  el.value = unique(str)
  	  document.body.appendChild(el)
  	  el.select()
  	  document.execCommand('copy')
  	  document.body.removeChild(el)
  	}
  </script>
</body>
