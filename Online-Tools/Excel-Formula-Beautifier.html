    <h1>Excel公式格式化</h1>
    <main class="content">
      <div id="leftpan" style="width: 100%;">
        <form>
          <div class="form-group">
            <label for="Formula">Formula 公式</label>
            <textarea class="form-control" id="Formula" placeholder="请输入公式，函数必须大写"></textarea>
          </div>
          <button class="btn button green " onclick="format();" type="button">格式化</button>
          <button class="button red" onclick="clean();" type="button">清空</button>
          <button class="button blue" onclick="functionInfo();" id="showFunctionInfo" type="button">显示函数信息</button>
          <hr>
          <div class="form-group">
            <label for="Formula">格式化结果：</label>
            <div style="width: 100%;text-align: center;margin-top: 5px;position:relative;">
              <div id="TextBox" style="line-height: 16px; font-size: 14px; width: 100%;text-align:left;overflow-y:visible;min-height: 300px;background-color:transparent;top: 0px;position:absolute;border: solid 1px rgba(0,0,0,0.50);height: auto"></div>
              <div id="TextBoxB" style="line-height: 16px;font-size: 14px; width:auto;min-width: 100%; overflow-x: auto; text-align:left;overflow-y:visible;min-height: 300px;background-color: transparent;color:darkcyan;border: none;visibility:visible;height: auto"></div>
            </div>
          </div>
        </form>
        <div id="Status" class="alert alert-danger" style="display: none">
        </div>
      </div>
      <div id="rightpan" style="width: 20%;float: right;text-align: left;display: none">
        <h4 style="margin-top: 10px;margin-bottom: 12px;">Functions 使用的函数</h4>
        <hr>
      </div>

  <script src="/js/excel-formula-beautifier.js"></script>
  <script>
    const successfulColor = 'lightgreen'
    const errorColor = 'lightcoral'
    let detectFunctionInfo = true
    function format() {
      let formula
      SetStatus(false, '', successfulColor)
      formula = document.getElementById('Formula').value
      formula = formula.replace(/&nbsp;|<br>/g, '')
      if (formula === '') {
        return
      }
      ExcelFormulaBeautifier2(formula)
      if (Errors.length !== 0) {
        SetStatus(true, GetErrors(), errorColor)
        document.getElementById('TextBoxB').innerHTML = ''
        document.getElementById('TextBox').innerHTML = ''
        return
      }
      document.getElementById('TextBox').innerHTML = GetResult('<br>', '<span class="line">'+'&nbsp'.repeat(4)+'</span>')
      if (detectFunctionInfo) {
        document.getElementById('TextBoxB').innerHTML = GetDes('<br>', '&nbsp'.repeat(5), '&nbsp&nbsp')
      }
      document.getElementById('TextBoxB').height = document.getElementById('TextBox').height
    }
    function SetStatus(visible, formula, color) {
      if (visible) {
        document.getElementById('Status').style.display = 'block'
      } else {
        document.getElementById('Status').style.display = 'none'
      }
      document.getElementById('Status').innerHTML = formula
    }
    function functionInfo() {
      detectFunctionInfo = !detectFunctionInfo
      if (detectFunctionInfo) {
        document.getElementById('showFunctionInfo').innerText = '显示函数信息'
        document.getElementById('TextBoxB').style.visibility = 'visible'
      } else {
        document.getElementById('showFunctionInfo').innerText = '不显示函数信息'
        document.getElementById('TextBoxB').style.visibility = 'hidden'
      }
    }
    function clean() {
      document.getElementById('TextBox').innerHTML = ''
      document.getElementById('TextBoxB').innerHTML = ''
    }
  </script>
  <script src="/js/excel-function-info.js"></script>
